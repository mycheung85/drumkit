<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <title>Mr Men Drumkit</title>
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <h1>Mr Men Drumkit</h1>
      <h2>Use keyboard to play drum</h2>
    </div>
    <div id="keyboard">
      <div class="key" id="keyA">
        <h3>A</h3>
        <p>Clap</p>
      </div>
      <div class="key" id="keyS">
          <h3>S</h3>
          <p>Hilhat</p>
      </div>
      <div class="key" id="keyD">
        <h3>D</h3>
        <p>Kick</p>
      </div>
      <div class="key" id="keyF">
        <h3>F</h3>
        <p>Openhat</p>
      </div>
      <div class="key" id="keyG">
        <h3>G</h3>
        <p>Boom</p>
      </div>
      <div class="key" id="keyH">
        <h3>H</h3>
        <p>Ride</p>
      </div>
      <div class="key" id="keyJ">
        <h3>J</h3>
        <p>Snare</p>
      </div>
      <div class="key" id="keyK">
        <h3>K</h3>
        <p>Tom</p>
      </div>
      <div class="key" id="keyL">
        <h3>L</h3>
        <p>Tink</p>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
